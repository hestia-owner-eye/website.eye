            widget: relation
            collection: editorials
            value_field: "id"
            display_fields: ["title"]
            multiple: false
            search_fields: ["title", "body"]
        - label: "Interview"
          name: "interview"
          summary: '{{fields.post}}'
          fields:
          - label: Interview
            name: post
            widget: relation
            collection: interviews
            value_field: "id"
            display_fields: ["title"]
            multiple: false
            search_fields: ["title", "body"]
        - label: "Infographic"
          name: "infographic"
          summary: '{{fields.post}}'
          fields:
          - label: Infographic
            name: post
            widget: relation
            collection: infographics
            value_field: "id"
            display_fields: ["title"]
            multiple: false
            search_fields: ["title", "body"]

